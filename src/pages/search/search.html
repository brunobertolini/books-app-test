<div class="page">
    <div class="header">
        <img class="header-logo" src="src/assets/img/logo.png" height="44" width="120" alt="Boogle">
        <input class="search-input" type="text" name="q" (keyup)="exec($event)">
    </div>

    <div class="content">
        <div class="result-stats" *ngIf="result.totalItems">
            Aproximadamente {{ result.totalItems }} resultados
        </div>

        <div class="result-list">
            <book-card *ngFor="let book of result.items" [data]="book"></book-card>

            <div class="search-results"
                infinite-scroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="500"
                (scrolled)="load()">
            </div>
        </div>
    </div>
</div>
